<div class="card mx-auto my-2">
  <div class="card-body">
    <h5 class="card-title font-weight-bolder text-primary text-center">
      Registro
    </h5>
    <form
      class="needs-validation"
      [formGroup]="userRegistrationForm"
      (ngSubmit)="registerUser()"
    >
      <div class="form-group">
        <label>Nombre</label>
        <input
          type="text"
          class="form-control"
          maxlength="120"
          required
          formControlName="name"
        />
      </div>

      <div class="form-group">
        <label>Correo Electrónico</label>
        <input
          type="email"
          class="form-control"
          maxlength="180"
          required
          formControlName="email"
        />
      </div>

      <div class="form-group">
        <label>Celular</label>
        <input
          type="tel"
          class="form-control"
          maxlength="10"
          formControlName="phone"
        />
      </div>

      <div class="form-group">
        <label>Contraseña</label>
        <input
          type="password"
          class="form-control"
          minlength="6"
          required
          formControlName="password"
        />
      </div>

      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
  </div>
</div>
